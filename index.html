<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Envie seus Dados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e0e0e0, #bdbdbd);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    p {
      color: #666;
      font see-size: 14px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .drop-area {
      border: 2px dashed #9e9e9e;
      border-radius: 10px;
      padding: 30px;
      cursor: pointer;
      color: #555;
      transition: 0.3s;
    }

    .drop-area:hover {
      background: #f5f5f5;
    }

    .drop-area.dragover {
      border-color: #616161;
      background: #eeeeee;
    }

    .hidden {
      display: none;
    }

    .progress-container {
      margin-top: 20px;
    }

    .progress-bar {
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #757575, #424242);
      transition: width 0.3s;
    }

    .success {
      color: #2e7d32;
      font-weight: bold;
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #424242;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #212121;
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- TELA 1 -->
    <div id="uploadScreen">
      <h2>Envie seus Dados</h2>
      <p>Faça upload do arquivo e acompanhe o processamento</p>

      <input type="email" placeholder="seu@email.com" />

      <div class="drop-area" id="dropArea">
        Clique ou arraste seu arquivo aqui<br>
        <small>CSV, XLS ou XLSX</small>
      </div>

      <input type="file" id="fileInput" class="hidden" />
    </div>

    <!-- TELA 2 -->
    <div id="progressScreen" class="hidden">
      <h2>Enviando arquivo...</h2>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
        <p id="progressText">0%</p>
      </div>
    </div>

    <!-- TELA 3 -->
    <div id="successScreen" class="hidden">
      <h2>✅ Sucesso</h2>
      <p class="success">Arquivo enviado com sucesso!</p>
      <button onclick="location.reload()">Enviar outro arquivo</button>
    </div>

  </div>

  <script>
    const dropArea = document.getElementById("dropArea");
    const fileInput = document.getElementById("fileInput");

    const uploadScreen = document.getElementById("uploadScreen");
    const progressScreen = document.getElementById("progressScreen");
    const successScreen = document.getElementById("successScreen");

    const progress = document.getElementById("progress");
    const progressText = document.getElementById("progressText");

    dropArea.addEventListener("click", () => fileInput.click());

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      startUpload();
    });

    fileInput.addEventListener("change", startUpload);

    function startUpload() {
      uploadScreen.classList.add("hidden");
      progressScreen.classList.remove("hidden");

      let percent = 0;

      const interval = setInterval(() => {
        percent += 5;
        progress.style.width = percent + "%";
        progressText.innerText = percent + "%";

        if (percent >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            progressScreen.classList.add("hidden");
            successScreen.classList.remove("hidden");
          }, 500);
        }
      }, 150);
    }
  </script>

</body>
</html>
